<div
class="notification-panel position-fixed top-0 end-0 p-3"
style="z-index: 9999;"
>
<div *ngIf="notifications.length > 0">
  <h5 class="mb-3"></h5>

  <div
    *ngFor="let msg of notifications; let i = index"
    class="alert alert-info alert-dismissible fade show mb-2"
    role="alert"
  >
    {{ msg }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="removeNotification(i)"
    ></button>
  </div>
</div>
</div>
